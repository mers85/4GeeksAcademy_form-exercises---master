<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="style.css" />
		<title>4Geeks Academy</title>
	</head>
	<body>
		<form>
			<table>
				<tr>
					<th>Name</th>
					<th>Value</th>
				</tr>
				<tr>
					<td><label for="fname">Name</label></td>
					<td><input class="w-100" type="text" id="fname" name="fname" cols="50" /></td>
				</tr>
				<tr>
					<td><label for="sex">Sex</label></td>
					<td>
						<input type="radio" id="male" name="sex" value="male" />
						<label for="male">Male</label><br />
						<input type="radio" id="female" name="sex" value="female" />
						<label for="female">Female</label>
					</td>
				</tr>

				<tr>
					<td><label for="eyecolors">Eye color</label></td>
					<td>
						<select name="eyecolors" id="eyecolor">
							<option value="green">green</option>
							<option value="blue">blue</option>
							<option value="brown">brown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="apply">Check all that apply</label></td>
					<td>
						<input type="checkbox" id="feet" name="feet" value="6 feet" />
						<label for="feet">Over 6 feet tall</label><br />
						<input type="checkbox" id="pounds" name="pounds" value="200 pounds" />
						<label for="pounds">Over 200 pounds</label>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<label for="athletic-ability">Describe your athletic ability</label><br />
						<textarea id="textarea-athletic-ability" name="athletic-ability" rows="4" cols="55"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" id="button">
						<button type="submit" value="Submit">Enter my information</button>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
